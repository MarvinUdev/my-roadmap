                    { id: "ibm_2", name: "‚úèÔ∏è Labs Python ML : Regression & Classification (inclus)", hours: 6, deadline: "2026-08-29" },
                    { id: "ibm_3", name: "üìñ Cours 2 : Deep Learning & Neural Networks with Keras", hours: 8, deadline: "2026-09-05", url: "https://www.coursera.org/learn/introduction-to-deep-learning-with-keras" },
                    { id: "ibm_4", name: "‚úèÔ∏è Labs pratiques : Keras & TensorFlow basics (inclus)", hours: 5, deadline: "2026-09-10" },
                    { id: "ibm_5", name: "üìñ Cours 3 : Computer Vision and Image Processing", hours: 6, deadline: "2026-09-16", url: "https://www.coursera.org/learn/introduction-computer-vision-watson-opencv" },
                    { id: "ibm_6", name: "üìñ Cours 4 : Deep Neural Networks with PyTorch", hours: 8, deadline: "2026-09-23", url: "https://www.coursera.org/learn/deep-neural-networks-with-pytorch" },
                    { id: "ibm_7", name: "‚úèÔ∏è Labs avanc√©s : CNN, RNN, Transfer Learning (inclus)", hours: 6, deadline: "2026-09-28" },
                    { id: "ibm_8", name: "üìñ Cours 5 : Building DL Models with TensorFlow", hours: 4, deadline: "2026-10-02", url: "https://www.coursera.org/learn/building-deep-learning-models-with-tensorflow" },

                ]
            }
        ];

        let progress = JSON.parse(localStorage.getItem('roadmapProgress')) || {};

        function calculateDeadlineStatus(deadline) {
            const today = new Date('2026-01-28');
            const deadlineDate = new Date(deadline);
            return deadlineDate < today;
        }

        function calculateProgress() {
            let totalTasks = 0;
            let completedTasks = 0;
            let totalHours = 0;

            roadmapData.forEach(category => {
                category.tasks.forEach(task => {
                    totalTasks++;
                    totalHours += task.hours;
                    if (progress[task.id]) {
                        completedTasks++;
                    }
                });
            });

            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            const hoursInvested = roadmapData.reduce((sum, cat) => {
                return sum + cat.tasks.reduce((catSum, task) => {
                    return catSum + (progress[task.id] ? task.hours : 0);
                }, 0);
            }, 0);

            return { percentage, completedTasks, totalTasks, hoursInvested };
        }

        function updateStats() {
            const stats = calculateProgress();
            document.getElementById('totalProgress').textContent = stats.percentage + '%';
            document.getElementById('completedTasks').textContent = `${stats.completedTasks}/${stats.totalTasks}`;
            document.getElementById('hoursInvested').textContent = stats.hoursInvested + 'h';
            document.getElementById('progressBar').style.width = stats.percentage + '%';
            document.getElementById('progressBar').textContent = stats.percentage + '%';

            const today = new Date('2026-01-28');
            const endDate = new Date('2026-10-23');
            const daysRemaining = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
            document.getElementById('daysRemaining').textContent = daysRemaining;

            updateClimberPosition(stats.percentage);
        }

        function updateClimberPosition(percentage) {
            const path = document.getElementById('climbPath');
            const climber = document.getElementById('climber');
            const pathLength = path.getTotalLength();
            const point = path.getPointAtLength((percentage / 100) * pathLength);
            
            climber.setAttribute('transform', `translate(${point.x}, ${point.y})`);
        }

        function renderRoadmap() {
            const container = document.getElementById('roadmapContent');
            container.innerHTML = '';

            roadmapData.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const completed = category.tasks.filter(t => progress[t.id]).length;
                const total = category.tasks.length;
                const categoryProgress = Math.round((completed / total) * 100);

                let headerHTML = `
                    <div class="category-header">
                        <div class="category-title">${category.category}</div>
                        <div class="category-progress">${completed}/${total} t√¢ches (${categoryProgress}%)</div>
                `;
                
                if (category.description || category.url) {
                    headerHTML += '<div class="category-info">';
                    if (category.description) {
                        headerHTML += `${category.description}`;
                    }
                    if (category.url) {
                        headerHTML += `<br><a href="${category.url}" target="_blank" class="category-link">üîó Acc√©der √† la plateforme</a>`;
                    }
                    headerHTML += '</div>';
                }
                
                headerHTML += '</div>';

                categoryDiv.innerHTML = headerHTML;

                category.tasks.forEach(task => {
                    const isCompleted = progress[task.id] || false;
                    const isOverdue = calculateDeadlineStatus(task.deadline) && !isCompleted;
                    
                    const taskDiv = document.createElement('div');
                    taskDiv.className = `task ${isCompleted ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}`;
                    
                    const deadline = new Date(task.deadline);
                    const formattedDeadline = deadline.toLocaleDateString('fr-FR', { 
                        day: '2-digit', 
                        month: 'long', 
                        year: 'numeric' 
                    });

                    let taskHTML = `
                        <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                               onchange="toggleTask('${task.id}')">
                        <div class="task-content">
                            <div class="task-name">${task.name} (${task.hours}h)</div>
                            <div class="task-deadline">üìÖ ${formattedDeadline}</div>
                    `;
                    
                    if (task.url) {
                        taskHTML += `<a href="${task.url}" target="_blank" class="task-link">‚Üí Acc√©der au cours</a>`;
                    }
                    
                    taskHTML += '</div>';

                    taskDiv.innerHTML = taskHTML;

                    categoryDiv.appendChild(taskDiv);
                });

                container.appendChild(categoryDiv);
            });

            updateStats();
        }

        function toggleTask(taskId) {
            progress[taskId] = !progress[taskId];
            if (!progress[taskId]) {
                delete progress[taskId];
            }
            localStorage.setItem('roadmapProgress', JSON.stringify(progress));
            renderRoadmap();
        }

        function resetProgress() {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser toute votre progression ?')) {
                progress = {};
                localStorage.removeItem('roadmapProgress');
                renderRoadmap();
            }
        }

        renderRoadmap();
    </script>
